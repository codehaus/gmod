cxf.dependency.classpath=\
    ${commons-logging.jar}:\
    ${geronimo-activation.jar}:\
    ${geronimo-annotation.jar}:\
    ${geronimo-javamail.jar}:\
    ${geronimo-ws-metadata.jar}:\
    ${neethi.jar}:\
