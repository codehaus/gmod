    ${jaxb-impl.jar}:\
    ${jaxb-xjc.jar}:\
    ${jaxws-api.jar}:\
    ${stax-api.jar}:\
    ${XmlSchema.jar}:\
    ${wstx-asl.jar}:\
    ${wsdl4j.jar}:\
    ${xml-resolver.jar}:\
    ${jaxen.jar}:\
    ${jdom.jar}:\
    ${stax-utils.jar}:\
    ${geronimo-servlet.jar}:\
    ${jetty.jar}:\
    ${jetty-sslengine.jar}:\
    ${jetty-util.jar}
#
groovy.classpath=\
    ${groovy-all.jar}
#
groovyws.classpath=\
   ${cxf.classpath}:\
   ${cxf.dependency.classpath}:\
   ${groovy.classpath}:\
   ${junit.jar}
